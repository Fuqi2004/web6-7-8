<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css  -->
    <link rel="stylesheet" href="./assets/css/style8.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- delivery policy -->
    <div class="delivery-policy">
      <div class="delivery-policy__heading">Chính sách giao hàng</div>
      <!-- content  -->
      <div class="delivery-policy__content">
        <!-- row 1 -->
        <div class="policy-row">
          <!-- col 1 -->
          <div class="policy-col">
            <div class="policy-item">
              <i class="fa-solid fa-reply-all"></i>
            </div>
            <div class="policy-item">Chính sách đổi trả</div>
            <div class="policy-item">Hỗ trợ đổi hàng trong vòng 7 ngày.</div>
          </div>
          <!-- col 2 -->
          <div class="policy-col">
            <div class="policy-item">
              <i class="fa-solid fa-truck-fast"></i>
            </div>
            <div class="policy-item">Chi phí vận chuyển</div>
            <div class="policy-item">Giao hàng toàn quốc và miễn phí.</div>
          </div>
        </div>
        <!-- end row 1 -->
        <!-- row 2 -->
        <div class="policy-row">
          <!-- col 1 -->
          <div class="policy-col">
            <div class="policy-item">
              <i class="fa-solid fa-user-clock"></i>
            </div>
            <div class="policy-item">Thời gian giao hàng</div>
            <div class="policy-item">
              Đảm bảo thời gian giao trong vòng 3-4 ngày kể từ ngày đặt đơn
              hàng.
            </div>
          </div>
          <!-- col 2 -->
          <div class="policy-col">
            <div class="policy-item">
              <i class="fa-solid fa-calendar-days"></i>
            </div>
            <div class="policy-item">Thường xuyên cập nhật</div>
            <div class="policy-item">
              Thường xuyên cập nhật trạng thái đơn hàng.
            </div>
          </div>
        </div>
        <!-- end row 2 -->
      </div>
      <!-- end content  -->
    </div>
    <!-- end delivery policy -->

    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/e1367697ea.js"
      crossorigin="anonymous"
    ></script>
    <!-- main js  -->
    <script src="./js/main.js"></script>
  </body>
</html>
